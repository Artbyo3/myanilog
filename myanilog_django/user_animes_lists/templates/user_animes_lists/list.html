<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Listas de Anime</title>
</head>
<body>
    <h1>Mis Listas de Anime</h1>
    <ul>
        {% for anime in user_anime_lists %}
            <li>{{ anime.anime.title_romaji }} - {{ anime.status }}</li>
        {% empty %}
            <li>No tienes animes en tu lista.</li>
        {% endfor %}
    </ul>
</body>
</html>
